<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flor</title>
    
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div th:replace="nav :: nav"></div>
    <p>clientes</p>

    <table>
        <tr>
            <th>ID</th>
            <th>Tipo</th>
            <th>Color</th>
            <th>Variedad</th>
            <th>Cantidad</th>
            <th>Compra</th>
            <th>Venta</th>
            <th>Modificar</th>
            <th>Borrar</th>
        </tr>
        <tr th:each="flor : ${flores}">
            <td th:text="${flor.id}"></td>
            <td th:text="${flor.tipo}"></td>
            <td th:text="${flor.color}"></td>
            <td th:text="${flor.variedad}"></td>
            <td th:text="${flor.cantidad}"></td>
            <td th:text= "${flor.compra}"></td>
            <td th:text = "${flor.venta}"></td>
            
            <td><a th:href="@{./modificar/} + ${flor.id}" th:text = "Modificar"></a></td>
            <td><a th:href="@{./delete/} + ${flor.id}" th:text = "Borrar"></a></td>
            <td></td>
        </tr>
    </table>




    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
