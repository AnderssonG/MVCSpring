<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div th:replace="nav :: nav"></div>
    <div class="container">
        <h2>Registro de Usuario</h2>
        <form th:action="@{/flores/save}" th:object="${flor}" method="post">
            
            <input type="hidden" name="id" th:field="*{id}">
            
            <div class="form-group">
                <label for="tipo">Tipo</label>
                <input type="text" id="tipo" name="tipo" class="form-control" th:field="*{tipo}" required>
            </div>
            <div class="form-group">
                <label for="color">Color</label>
                <input type="text" id="color" name="color" class="form-control" th:field="*{color}" required>
            </div>
            <div class="form-group">
                <label for="variedad">Variedad</label>
                <input type="text" id="variedad" name="variedad" class="form-control" th:field="*{variedad}" required>
            </div>
            <div class="form-group">
                <label for="cantidad">Cantidad</label>
                <input type="number" id="cantidad" name="cantidad" class="form-control" th:field="*{cantidad}" required>
            </div>
            <div class="form-group">
                <label for="compra">Compra</label>
                <input type="number" step="0.01" id="compra" name="compra" class="form-control" th:field="*{compra}" required>
            </div>
            <div class="form-group">
                <label for="venta">Venta</label>
                <input type="number" step="0.01" id="venta" name="venta" class="form-control" th:field="*{venta}" required>
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
        <div th:if="${param.exito}">
            <p class="alert alert-success">Registro exitoso!</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
